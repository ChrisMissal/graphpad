<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphPad</title>
    <style>
      :root {
        color-scheme: light dark;
        --page-bg: #f5f5f5;
        --panel-bg: #ffffff;
        --panel-alt-bg: #f8f9fa;
        --text-primary: #333333;
        --text-secondary: #555555;
        --border-color: #dddddd;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --button-bg: #007bff;
        --button-hover: #0056b3;
        --button-active: #004085;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --page-bg: #0f1115;
          --panel-bg: #181b22;
          --panel-alt-bg: #202430;
          --text-primary: #f5f6f8;
          --text-secondary: #c2c7d0;
          --border-color: #2a2f3a;
          --shadow-color: rgba(0, 0, 0, 0.5);
          --button-bg: #3b82f6;
          --button-hover: #2563eb;
          --button-active: #1d4ed8;
        }
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: var(--page-bg);
        color: var(--text-primary);
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }
      h1 {
        margin-top: 0;
        color: var(--text-primary);
      }
      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
        background: var(--panel-bg);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
      }
      .controls-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        gap: 12px;
      }
      .controls-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
      }
      .controls-body {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
        width: 100%;
      }
      .controls.collapsed .controls-body {
        display: none;
      }
      .controls-toggle {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }
      .controls-toggle:hover {
        background: var(--panel-alt-bg);
      }
      .control-group {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      label {
        font-weight: 600;
        color: var(--text-secondary);
      }
      select, input, button {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
      }
      select, input {
        background: var(--panel-bg);
        color: var(--text-primary);
      }
      select {
        min-width: 200px;
      }
      input {
        min-width: 120px;
      }
      button {
        background: var(--button-bg);
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      button:hover {
        background: var(--button-hover);
      }
      button:active {
        background: var(--button-active);
      }
      .add-section {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        padding: 10px;
        background: var(--panel-alt-bg);
        border-radius: 4px;
      }
      .settings {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background: var(--panel-alt-bg);
        border-radius: 4px;
        min-width: 280px;
      }
      .settings-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      .settings-row input[type="text"] {
        min-width: 140px;
      }
      .settings-row input[type="color"] {
        padding: 0;
        width: 44px;
        height: 36px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background: var(--panel-bg);
      }
      #graph-container {
        width: 100%;
        height: 600px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: var(--panel-bg);
        box-shadow: 0 2px 4px var(--shadow-color);
      }
      .legend {
        margin-top: 15px;
        padding: 15px;
        background: var(--panel-bg);
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
      }
      .legend h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: var(--text-primary);
      }
      .legend-items {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .legend-color {
        width: 40px;
        height: 3px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GraphPad - Graph Visualization</h1>
      
      <div class="controls" id="controls-panel">
        <div class="controls-header">
          <span class="controls-title">Controls</span>
          <button class="controls-toggle" id="toggle-controls-btn" type="button" aria-expanded="true">
            Minimize
          </button>
        </div>
        <div class="controls-body">
          <div class="control-group">
            <label for="dataset-select">Dataset:</label>
            <select id="dataset-select">
              <option value="softwareEvolution">Software Evolution</option>
              <option value="taxonomy">Animal Taxonomy</option>
              <option value="family">Family Tree</option>
              <option value="organization">Organization</option>
              <option value="empty">Empty Graph</option>
            </select>
          </div>
          
          <div class="add-section">
            <input type="text" id="node-id" placeholder="Node ID" />
            <input type="text" id="node-label" placeholder="Node Label" />
            <button id="add-node-btn">Add Node</button>
          </div>
          
          <div class="add-section">
            <input type="text" id="edge-from" placeholder="From Node" />
            <input type="text" id="edge-to" placeholder="To Node" />
            <select id="edge-relation">
              <option value="is-a">is-a</option>
              <option value="parent-of">parent-of</option>
              <option value="manages">manages</option>
              <option value="works-with">works-with</option>
              <option value="evolves-into">evolves-into</option>
              <option value="enables">enables</option>
              <option value="built-with">built-with</option>
              <option value="influenced">influenced</option>
            </select>
            <button id="add-edge-btn">Add Edge</button>
          </div>

          <div class="settings">
            <div class="settings-row">
              <label for="node-shape">Node shape:</label>
              <select id="node-shape">
                <option value="box">box</option>
                <option value="ellipse">ellipse</option>
                <option value="circle">circle</option>
                <option value="database">database</option>
                <option value="diamond">diamond</option>
                <option value="dot">dot</option>
                <option value="square">square</option>
                <option value="star">star</option>
                <option value="triangle">triangle</option>
                <option value="triangleDown">triangleDown</option>
                <option value="hexagon">hexagon</option>
                <option value="text">text</option>
                <option value="image">image</option>
                <option value="circularImage">circularImage</option>
              </select>
            </div>
            <div class="settings-row">
              <label>is-a:</label>
              <input type="text" data-relation-label="is-a" />
              <input type="color" data-relation-color="is-a" />
            </div>
            <div class="settings-row">
              <label>parent-of:</label>
              <input type="text" data-relation-label="parent-of" />
              <input type="color" data-relation-color="parent-of" />
            </div>
            <div class="settings-row">
              <label>manages:</label>
              <input type="text" data-relation-label="manages" />
              <input type="color" data-relation-color="manages" />
            </div>
            <div class="settings-row">
              <label>works-with:</label>
              <input type="text" data-relation-label="works-with" />
              <input type="color" data-relation-color="works-with" />
            </div>
            <div class="settings-row">
              <label>evolves-into:</label>
              <input type="text" data-relation-label="evolves-into" />
              <input type="color" data-relation-color="evolves-into" />
            </div>
            <div class="settings-row">
              <label>enables:</label>
              <input type="text" data-relation-label="enables" />
              <input type="color" data-relation-color="enables" />
            </div>
            <div class="settings-row">
              <label>built-with:</label>
              <input type="text" data-relation-label="built-with" />
              <input type="color" data-relation-color="built-with" />
            </div>
            <div class="settings-row">
              <label>influenced:</label>
              <input type="text" data-relation-label="influenced" />
              <input type="color" data-relation-color="influenced" />
            </div>
            <div class="settings-row">
              <label for="transitive-color">Transitive:</label>
              <input type="color" id="transitive-color" />
            </div>
          </div>
        </div>
      </div>
      
      <div id="graph-container"></div>
      
      <div class="legend">
        <h3>Edge Types</h3>
        <div class="legend-items">
          <div class="legend-item" data-relation-key="is-a">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>is-a</span>
          </div>
          <div class="legend-item" data-relation-key="parent-of">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>parent-of</span>
          </div>
          <div class="legend-item" data-relation-key="manages">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>manages</span>
          </div>
          <div class="legend-item" data-relation-key="works-with">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>works-with</span>
          </div>
          <div class="legend-item" data-relation-key="evolves-into">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>evolves-into</span>
          </div>
          <div class="legend-item" data-relation-key="enables">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>enables</span>
          </div>
          <div class="legend-item" data-relation-key="built-with">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>built-with</span>
          </div>
          <div class="legend-item" data-relation-key="influenced">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>influenced</span>
          </div>
          <div class="legend-item" data-relation-key="transitive">
            <div class="legend-color" data-relation-color-target></div>
            <span data-relation-label-target>transitive</span>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
